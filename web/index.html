<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="animate-in">
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <section id="search-section" class="glass-panel animate-in">
                <input type="text" id="city-input" placeholder="Enter city name" aria-label="City name">
                <button id="search-btn" aria-label="Search"><i class="fas fa-search"></i></button>
                <div id="unit-toggle">
                    <input type="radio" id="celsius" name="unit" value="metric" checked>
                    <label for="celsius">°C</label>
                    <input type="radio" id="fahrenheit" name="unit" value="imperial">
                    <label for="fahrenheit">°F</label>
                </div>
            </section>
            <section id="current-weather" class="glass-panel animate-in">
                <h2>Current Weather</h2>
                <div id="weather-info"></div>
            </section>

            <div id="forecast" class="forecast-carousel">
                <h2>5-Day Forecast</h2>
                <button class="carousel-prev"><i class="fas fa-chevron-left"></i></button>
                <button class="carousel-next"><i class="fas fa-chevron-right"></i></button>
                <div id="forecast-cards" class="forecast-cards"></div>
                <div class="carousel-controls"></div>
            </div>
            <br>
              
            <section id="charts" class="glass-panel animate-in">
                <h2>Weather Trends</h2>
                <div class="chart-container">
                    <canvas id="temp-chart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="humidity-chart"></canvas>
                </div>
            </section>
        </main>
        <footer class="animate-in">
            <p>Powered by OpenWeatherMap API</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
